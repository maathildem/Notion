<html> 
<head>
    <title>Bonjour</title> 
    <style>
#lbl {
    font-family: consolas;
    font-size: xx-large;
    color: #6d6875;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
    }
#heure{
    font-size:large;
}
body{
    background-color: #FFF1E6;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "dimanche";
    weekday[1] = "lundi";
    weekday[2] = "mardi";
    weekday[3] = "mercredi";
    weekday[4] = "jeudi";
    weekday[5] = "vendredi";
    weekday[6] = "samedi";

    var month = new Array(12);
    month[0] = "janvier";
    month[1] = "février";
    month[2] = "mars";
    month[3] = "avril";
    month[4] = "mai";
    month[5] = "juin";
    month[6] = "juillet";
    month[7] = "août";
    month[8] = "septembre";
    month[9] = "octobre";
    month[10] = "novembre";
    month[11] = "décembre";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthoftoday = month[today.getMonth()]
    var date = dayOfWeek+" " + today.getDate()+" " + monthoftoday +" " +today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Bonjour  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Hello ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Bonsoir  ';

    document.getElementById('lbl').innerHTML =
        greet+="Mathilde" + `<div id="date"> Nous sommes le ${date}</div>`;

</script> 
</html>
